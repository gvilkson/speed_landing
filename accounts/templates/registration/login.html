{% extends "base/base.html" %}

{% block content %}
    <div class="container conteiner_login" style="margin-top: 20vh; margin-bottom: 20vh;">
        <div class="row justify-content-center"> <!-- Centraliza horizontalmente -->
            <div class="col-md-6"> <!-- Define o tamanho da coluna -->
                <div class="login-container text-center">
                    <h2>Faça login</h2>
                    <form action="#" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Nome de Usuário:</label>
                            <input type="text" id="username" name="username" class="single-input-primary form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" id="password" name="password" class="single-input-primary form-control" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" id="remember" name="remember" class="form-check-input">
                            <label for="remember" class="form-check-label">Continuar logado</label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="genric-btn primary">Entrar</button>
                        </div>
                        <div class="form-group">
                            <a href="{% url 'password_reset' %}">Esqueceu a senha?</a>
                        </div>
                    </form>
                    <hr>
                    <div class="social-login">
                        <h3>Ou faça login com</h3>
                        <a href="#" class="genric-btn primary">Google</a>
                        <a href="#" class="genric-btn primary">Facebook</a>
                    </div>
                    <hr>
                    <div class="form-group">
                        <p>Não tem uma conta? <a href="{% url 'accounts:register' %}">Cadastre-se</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include "landing/partials/footer.html" %}
{% endblock content %}
