{% extends "base/base.html" %}
{% load static %}

{% block content %}
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .form-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        background-color: #fff;
        margin-top: 20vh; /* Espa√ßo do topo equivalente a 20% da altura da tela */
    }
    .form-container h2 {
        text-align: center;
    }
    .error-message {
        color: red;
        font-size: 0.9em;
    }
    button {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>

<div class="form-container">
    <h2>Alterar Senha</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Alterar Senha</button>
    </form>
</div>
{% endblock %}
