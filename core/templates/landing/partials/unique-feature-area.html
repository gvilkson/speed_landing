{% load static %}

<section class="unique-feature-area section-gap" id="unique">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="menu-content pb-60 col-lg-10">
                <div class="title text-center">
                    <h1 class="mb-10 text-white">Isqueiros de Plasma - Exclusivos e de Alta Qualidade</h1>
                    <p>Confira nossa seleção de isqueiros de plasma. Feitos para durar e impressionar.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{% static 'img/items/image1.png' %}" alt="Isqueiro 1">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{% static 'img/isqueiro2.jpg' %}" alt="Isqueiro 2">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{% static 'img/isqueiro3.jpg' %}" alt="Isqueiro 3">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{% static 'img/isqueiro4.jpg' %}" alt="Isqueiro 4">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
            </div>
        </div>
    </div>
</section>
